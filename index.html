<!DOCTYPE HTML>
<html>
<head>
    <title>TodoMVC build with rAppid.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/todo.css"/>

    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/inherit.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/flow.js"></script>
    <script type="text/javascript" src="js/lib/rAppid.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<script type="text/javascript">
    rAppid.bootStrap("app/Todo.xml", "config.json",
            function (err, systemManager, application) {
                if (!err) {
                    application.start(null, function () {
                        application.render(document.body);
                    });
                } else {
                    console.warn(err);
                }
            });

</script>
</body>
</html>
